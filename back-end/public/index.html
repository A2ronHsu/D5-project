<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Busca D5</title>
   <link rel="stylesheet" href="index_style.css">
   <script src="index_script.js" defer></script>
</head>

<body>
   <main>
      <nav id="nav-links">
         <a href="index.html" class="link_button">Buscar por Codigo</a>
         <a href="ingresar_posicion.html" class="link_button">Ingresar Posicion</a>
      </nav>
      
      
      <form id="search_codigo" action="/getRow" method="POST">
         <div id="dep-selection-container">
            <h3 id="dep-title">Buscar en</h3>
            <select name="dep" id="dep">
               <option class="dep-options" value="D5">D5</option>
               <option class="dep-options" value="D8">D8</option>
            </select>
         </div>
         <div id="search-container">
            <input type="search" id="codigo" name="codigo" list="listCodigo" required>
            <datalist id="listCodigo"></datalist>
            <button type="submit" id="submit">Buscar</button>
         </div>
      </form>

      <table class="table" id="codigo_table">
         <tr>
            <th>Codigo</th>
            <th>Uni/Cjs</th>
         </tr>
      </table>

      <table class="table" id="descripcion_table">
         <tr>
            <th>Descripcion</th>
   
         </tr>

      </table>
      
      <table class="table" id="posiciones_table">

         <tr class="posiciones_headings">

            <th>Pas</th>
            <th>Blo</th>
            <th>Sec</th>
         </tr>
         <tr class="deletable">
            <td></td>
            <td></td>
            <td></td>
         </tr>

      </table>
   </main>
</body>

</html>
